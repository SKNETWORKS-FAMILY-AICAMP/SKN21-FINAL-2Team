# docker compose -f 'docker-compose.yml' up -d --build

services:
  frontend:
    platform: linux/amd64
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=/api

  nginx:
    platform: linux/amd64
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
